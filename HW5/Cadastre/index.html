<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cadastre</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <header class="clearfix">
        <div class="greeting">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></div>
        <div class="header_block">
        <div class="flag">
            <img src="img/flag.png" />
        </div>
            Minhas overtas</div>
        <ul class="main_menu">
            <li>Menu YouBike</li>
            <li>Vender</li>
            <li>Forum</li>
            <li>Contato</li>
            <li>Ajuda</li> 
        </ul>
    </header>
        <div class="box">
            <div class="topbox">
                <h2>Cadastre-se</h2>
            </div>
            <form action="/">

                <div class="facebook_button">
                    <span class="facebook_button_f">f</span>
                    <span class="facebook_button_text">Log In with Facebook &nbsp; &gt;</span>
                </div>
                <div class="ou">
                    <span class="line"></span>
                    <span class="outext">OU</span>
                    <span class="line"></span>
                </div>
                <input type="text" name="firstname" placeholder="First Name" required />
                <input type="text" name="lastname" placeholder="Last Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="password" name="password1" placeholder="Choose Password" required />
                <input type="password" name="password2" placeholder="Password Confirm" required />
                <div class="check">
                    <input type="checkbox" id="tips" />
                    <label for="tips">Send me Youbike updates and tips</label>
                </div>
                <div>
                    <input type="submit" value="Create my account" />
                </div>
                <div class="bottomtext">
                    <p>
                        By clicking the button above, you agree to the Terms of Service
                        Xiew our Privacy Policy.
                    </p>
                </div>
            </form>
        </div>
</body>
</html>
